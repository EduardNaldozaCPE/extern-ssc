<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sidra Service Classification App</title>
    
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="content">
        <canvas class="cvs"></canvas>
        <script src="./js/canvas.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/pageupdate.js"></script>
        <script src="./js/forms.js"></script>
        <script src="./js/pages/form.js"></script>
        <script src="./js/canvas_anim.js"></script>
    </div>
    
    <div id="content2">
        <div id="left-panel">
            <img src="./images/sidra_rcpt_logo.jpg" alt="" id="logo">
            <button id="home-btn" onclick="goHome()" style="font-size: 1.1vw;">Home</button>
            <div id="left-panel-scroll" onscroll="rememberScroll(this)">
            </div>
        </div>
        <div id="outcome-scrn">
            <h1 id="outcome">Select a Service</h1>
            <p id="outcome-sub">Choose a service from the menu.</p>
        </div>
        <div id="q">
            <div id="q-panel">
                <h1 id="q-panel-header">Criteria</h1>
                <p style="position: absolute;bottom: 0px;font-family: Arial;color: #eee;font-weight: bold; transform:translate(-50%,25%); left: 50%; background:#333; border-radius:10px; padding: 5px; opacity:0.35; display:none;" id="scrollindic">Scroll for more</p>
                <div id="q-panel1">
                    <h3 id="q-panel1-header">Classification Conditions</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function initMenu() {
            for (let index = 0; index < servicelist.length; index++) {
                document.getElementById('left-panel-scroll').innerHTML += `
                    <button class="panel-btn">${servicelist[index]}</button>
                `;
            }
            document.getElementById('left-panel-scroll').innerHTML += `
                <div style="height: 5px;"></div>
            `;

            document.getElementById('left-panel-scroll').innerHTML += `<button class="panel-btn" style="color:white; background-color:#32a291; height: 35px; background-color: #ff9974; border: 2px solid #f08e7a;" onclick="goAdditRes('form.html')">Additional Resources</button>`;
            
        }
        document.onload = initMenu(); 
    </script>

</body>
</html>
