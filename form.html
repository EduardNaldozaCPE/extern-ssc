<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sidra Service Classification App</title>
</head>
<body>
    <div id="content">
        <canvas class="cvs"></canvas>
        <script src="./js/canvas.js"></script>
        <script src="./js/canvas_objectclasses.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/pageupdate.js"></script>
        <script src="./js/forms.js"></script>
        <script src="./js/pages/form.js"></script>
        <script src="./js/canvas_objects.js"></script>
        <script src="./js/canvas_anim.js"></script>
    </div>
    
    <div id="content2">
        <div id="left-panel">
            <img src="./images/sidra_rcpt_logo.jpg" alt="" id="logo">
            <button id="home-btn" onclick="goHome()">Home</button>
            <div id="left-panel-scroll">
                <!-- SERVICES ARE IN ALPHABETICAL ORDER -->
                <button class="panel-btn">Adolescent Medicine</button>
                <button class="panel-btn">Adult Mental Health</button>
                <button class="panel-btn">Adult Services</button>
                <button class="panel-btn">Aesthetics</button>
                <button class="panel-btn">Allergy Immunology</button>
                <button class="panel-btn">Ancillary Services</button>
                <button class="panel-btn">CAMHS</button>
                <button class="panel-btn">Cardiology</button>
                <button class="panel-btn">Dental Surgery</button>
                <button class="panel-btn">Dermatology</button>
                <button class="panel-btn">Developmental Pediatrics</button>
                <button class="panel-btn">ENT</button>
                <button class="panel-btn">Emergency Services</button>
                <button class="panel-btn">Endocrinology</button>
                <button class="panel-btn">Gastroenterology</button>
                <button class="panel-btn">General Pediatrics</button>
                <button class="panel-btn">General Surgery</button>
                <button class="panel-btn">Genetics</button>
                <button class="panel-btn">Gynecology</button>
                <button class="panel-btn">Hematology/Oncology</button>
                <button class="panel-btn">Infectious Disease</button>
                <button class="panel-btn">Inpatient & Ambulatory Surgery Procedures</button>
                <button class="panel-btn">Maternal Fetal Medicine</button>
                <button class="panel-btn">NICU</button>
                <button class="panel-btn">Neonatal Surgery</button>
                <button class="panel-btn">Nephrology</button>
                <button class="panel-btn">Neurology</button>
                <button class="panel-btn">Neurosurgery</button>
                <button class="panel-btn">Obstetrics</button>
                <button class="panel-btn">Ophthalmology</button>
                <button class="panel-btn">Plastic Surgery</button>
                <button class="panel-btn">Rehab Medicine</button>
                <button class="panel-btn">Reproductive Medicine</button>
                <button class="panel-btn">Rheumatology</button>
                <button class="panel-btn">Transplant</button>
                <button class="panel-btn">Urology</button>
                <div style="height: 5px;"></div>
            </div>
        </div>
        <div id="outcome-scrn">
            <h1 id="outcome">Select a Service</h1>
            <p id="outcome-sub">Choose a service from the menu.</p>
        </div>
        <div id="q">
            <div id="q-panel">
                <h1 id="q-panel-header">Criteria</h1>
                <div id="q-panel1">
                    <h3 id="q-panel1-header">Classification Conditions</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
